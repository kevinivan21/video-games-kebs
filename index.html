
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Games Kebs</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #ffffff;
      color: #333;
    }
    header {
      background-color: #ffffff;
      color: #222;
      padding: 30px 20px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 15px;
      background-color: #f9f9f9;
      border-bottom: 1px solid #eee;
    }
    nav button {
      background: none;
      border: none;
      color: #333;
      padding: 10px 15px;
      font-size: 15px;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.2s;
    }
    nav button:hover {
      background-color: #e0e0e0;
    }
    section {
      display: none;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }
    section.active {
      display: block;
    }
    img.content-img {
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
      border-radius: 8px;
    }
    form input, form textarea, form select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    form button {
      background-color: #007acc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }
    form button:hover {
      background-color: #005fa3;
    }
  </style>
  <script>
    function mostrarSeccion(id) {
      const secciones = document.querySelectorAll("section");
      secciones.forEach(sec => sec.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }
    window.onload = () => mostrarSeccion('inicio');
  </script>
</head>
<body>
  <header>
    <h1>Video Games Kebs</h1>
    <p>Innovación y pasión en cada videojuego</p>
  </header>
  <nav>
    <button onclick="mostrarSeccion('inicio')">Inicio</button>
    <button onclick="mostrarSeccion('productos')">Productos</button>
    <button onclick="mostrarSeccion('formulario')">Pedidos</button>
  </nav>

  <section id="inicio" class="active">
    <h2>Bienvenido a Video Games Kebs</h2>
    <p>Descubre nuestra propuesta innovadora de entretenimiento digital.</p>
    <img class="content-img" src="https://imagenes.elpais.com/resizer/v2/6ROWIXG7SVG5RHS3YGBOASRD6U.jpg?auth=245524f62034f9e70f1ab3c10954d7bf048ac7a43db6fc1adda99a55f0d4f097&width=414" alt="Inicio">
  </section>

  <section id="productos">
    <h2>Productos</h2>
    <ul>
      <li>Galaxy Quest</li>
      <li>Zombie City</li>
      <li>Pixel Kart</li>
      <li>Mind Maze</li>
    </ul>
  </section>

  <section id="formulario">
    <h2>Formulario de Pedido</h2>
    <form action="#" method="post">
      <input type="text" name="nombre" placeholder="Nombre completo" required>
      <input type="email" name="correo" placeholder="Correo electrónico" required>
      <select name="producto">
        <option value="galaxyquest">Galaxy Quest</option>
        <option value="zombiecity">Zombie City</option>
        <option value="pixelkart">Pixel Kart</option>
        <option value="mindmaze">Mind Maze</option>
      </select>
      <input type="number" name="cantidad" min="1" placeholder="Cantidad" required>
      <textarea name="comentarios" placeholder="Comentarios adicionales" rows="4"></textarea>
      <button type="submit">Enviar Pedido</button>
    </form>
  </section>
</body>
</html>
